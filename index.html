<head>

    <title>3D Cube Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainBox">
        <h2>3D box Animation <br>Text Glowing</h2>
        <div class="cube">
            <div class="side front">C</div>
            <div class="side back">U</div>
            <div class="side right">B</div>
            <div class="side left">E</div>
            <div class="side top">3</div>
            <div class="side bottom">D</div>
        </div>
    </div>
</body>
